<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider" data-slider>
        <button class="slider-button prev" data-slider-button="prev">
          &#8592;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="https://picsum.photos/500?random=1" alt="" />
          </li>

          <li class="slide">
            <img src="https://picsum.photos/500?random=2" alt="" />
          </li>

          <li class="slide">
            <img src="https://picsum.photos/500?random=3" alt="" />
          </li>
        </ul>
        <button class="slider-button next" data-slider-button="next">
          &#8594;
        </button>
      </div>
      <div class="circles">
        <div class="circle small" data-circle></div>
        <div class="circle small" data-circle></div>
        <div class="circle small" data-circle></div>
      </div>
    </div>
  </body>
</html>
